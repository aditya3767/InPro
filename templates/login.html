<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #9ca3af;
            --success: #059669;
            --error: #ef4444;
            --warning: #f59e0b;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-dark: rgba(0, 0, 0, 0.25);
            --glass-border: rgba(255, 255, 255, 0.15);
            --neon-glow: 0 0 10px rgba(99, 102, 241, 0.7), 0 0 20px rgba(99, 102, 241, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--primary-light), var(--primary));
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
            background: #131827;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 30px 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        var(--neon-glow);
            width: 100%;
            max-width: 540px;
            overflow: hidden;
            position: relative;
            transform: translateZ(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.15),
                        0 0 15px rgba(99, 102, 241, 0.8), 0 0 30px rgba(99, 102, 241, 0.6);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(45deg, var(--primary), transparent, var(--secondary));
            z-index: -1;
            border-radius: 35px;
            opacity: 0.2;
            animation: borderAnimation 4s ease infinite;
        }

        @keyframes borderAnimation {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 0.4; }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            padding: 32px 36px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.15), transparent);
            transform: rotate(45deg);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            box-shadow: 0 0 10px var(--primary-light);
        }

        .header h2 {
            font-weight: 700;
            font-size: 28px;
            letter-spacing: -0.025em;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 15px;
            opacity: 0.9;
            margin-top: 8px;
            position: relative;
        }

        .form-container {
            padding: 36px;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: white;
            text-align: left;
            font-size: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 16px 18px;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--glass-dark);
            color: white;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            z-index: 10;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .toggle-password:hover {
            color: var(--primary-light);
            background: rgba(0, 0, 0, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-light);
            border: 1px solid var(--glass-border);
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-page {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }

        .error-message {
            color: #f87171;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .input-error {
            border-color: #ef4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3) !important;
        }

        .login-response {
            margin-top: 20px;
            padding: 14px 18px;
            border-radius: 12px;
            display: none;
            text-align: center;
            font-size: 15px;
        }

        .error {
            background: rgba(239, 68, 68, 0.25);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 576px) {
            .card {
                width: 95%;
            }

            .header {
                padding: 28px 24px;
            }

            .form-container {
                padding: 28px 24px;
            }

            .form-group input, .form-group select {
                padding: 14px 16px;
            }

            .toggle-password {
                right: 14px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="card">
            <div class="form-page active" id="loginPage">
                <div class="header">
                    <h2>Welcome Back</h2>
                </div>

                <div class="form-container">
                    <form id="loginForm">
                        <div id="loginResponse" class="login-response"></div>

                        <div class="form-group">
                            <label for="loginEmail">Email or Username</label>
                            <input type="text" id="loginEmail" name="loginEmail" placeholder="Enter your email or username" required>
                            <div class="error-message" id="loginEmailError">Please enter a valid email or username</div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-container">
                                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
                                <span class="toggle-password" id="toggleLoginPassword">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                            <div class="error-message" id="loginPasswordError">Please enter your password</div>
                        </div>

                        <button type="submit" class="btn">Login</button>

                        <div class="form-footer">
                            <a href="#" style="color: var(--primary-light);">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility for login
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
        }

        setupPasswordToggle('toggleLoginPassword', 'loginPassword');

        // Field validation functions for login
        function validateField(fieldName) {
            let isValid = false;
            const errorElement = document.getElementById(`${fieldName}Error`);

            switch(fieldName) {
                case 'loginEmail':
                    const loginEmail = document.getElementById('loginEmail').value.trim();
                    isValid = loginEmail.length >= 2;
                    break;

                case 'loginPassword':
                    const loginPassword = document.getElementById('loginPassword').value;
                    isValid = loginPassword.length >= 1;
                    break;
            }

            // Update UI based on validation
            const inputElement = document.getElementById(fieldName);
            if (inputElement) {
                const parentElement = inputElement.parentElement;

                parentElement.classList.remove('valid', 'invalid');

                if (isValid) {
                    errorElement.style.display = 'none';
                    parentElement.classList.add('valid');
                    inputElement.classList.remove('input-error');
                    inputElement.classList.add('input-success');
                } else {
                    errorElement.style.display = 'block';
                    parentElement.classList.add('invalid');
                    inputElement.classList.add('input-error');
                    inputElement.classList.remove('input-success');
                }
            }

            return isValid;
        }

        // Real-time validation for login fields
        document.getElementById('loginEmail').addEventListener('input', () => validateField('loginEmail'));
        document.getElementById('loginPassword').addEventListener('input', () => validateField('loginPassword'));

        // Clear input error styling when user starts typing
        document.getElementById('loginEmail').addEventListener('input', function() {
            this.classList.remove('input-error');
        });

        document.getElementById('loginPassword').addEventListener('input', function() {
            this.classList.remove('input-error');
        });

        // Clear login response function
        function clearLoginResponse() {
            const loginResponse = document.getElementById('loginResponse');
            loginResponse.style.display = 'none';
            loginResponse.textContent = '';
            loginResponse.className = 'login-response';
        }

        // Show login response function
        function showLoginResponse(message, type) {
            const loginResponse = document.getElementById('loginResponse');
            loginResponse.textContent = message;
            loginResponse.className = `login-response ${type}`;
            loginResponse.style.display = 'block';
            loginResponse.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                loginResponse.style.display = 'none';
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            clearLoginResponse();

            const isEmailValid = validateField('loginEmail');
            const isPasswordValid = validateField('loginPassword');

            if (!isEmailValid || !isPasswordValid) {
                showLoginResponse('Please fix the errors in the form before submitting.', 'error');
                return;
            }

            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value;

            try {
                const loginBtn = document.querySelector('#loginForm .btn');
                const originalText = loginBtn.textContent;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                loginBtn.disabled = true;

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username_or_email: loginEmail,
                        password: loginPassword
                    })
                });

                const data = await response.json();
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;

                if (data.error) {
                    showLoginResponse(data.error, 'error');
                    document.getElementById('loginEmail').classList.add('input-error');
                    document.getElementById('loginPassword').classList.add('input-error');
                } else {
                    showLoginResponse('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard';
                    }, 1000);
                }
            } catch (error) {
                console.error('Error:', error);
                const loginBtn = document.querySelector('#loginForm .btn');
                loginBtn.innerHTML = 'Login';
                loginBtn.disabled = false;
                showLoginResponse('Login failed. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
